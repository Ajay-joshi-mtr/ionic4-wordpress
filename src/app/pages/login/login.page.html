<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">
  <form class="form" [formGroup]="login_form" (submit)="login(login_form.value)">
    <ion-label class="title">Welcome back</ion-label>
    <p class="skip-login"><a (click)="skipLogin()">Click here to skip login!</a></p>
    <p class="skip-login"><a (click)="goToRegister()">Click here to Register!</a></p>
    <ion-item>
      <ion-label color="primary" position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username" class="form-controll" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="error_message">{{error_message}}</p>
    <ion-button class="submit-btn" expand="block" [disabled]="!login_form.valid" type="submit">Login</ion-button>
  </form>
</ion-content>
